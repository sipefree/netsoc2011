{% extends 'base.html' %}
{% block title %}Netsoc - {{ page.title }}{% endblock %}
{% block content %}
	<div id="page2">
		<div id="content">
			<div id="internal2">
				<div id="ribbon2">
					<div id="ribbon2_text">
						{{ page.title }}
					</div>
				</div>
			</div>
			<div id="page2_text">
				<div class="article">
					<div id="sidebar">
						<strong>Pages:</strong>&nbsp;&nbsp;&nbsp;&nbsp;
						{% for p in pages %}
						{% if p == page %}
							{{p.title}}&nbsp;&nbsp;&nbsp;&nbsp;
						{% else %}
						<a href="{{ p.get_absolute_url }}">{{p.title}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
						{% endif %}
						{% endfor %}
					</div>
					<p>{{ page.body_html|safe }}</p>
				</div>
				<br><br><br><br><br><br>
			</div>
			
		</div>
</div>
{% endblock %}
